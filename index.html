<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="test">
    
    <form id="usernameForm" action="">
      <input id="usernameInput" autocomplete="off" /><button id="usernameButton">Send</button>
    </form>
    <form id="messageForm" action="">
      <input id="messageInput" autocomplete="off" /><button id="messageButton">Send</button>
    </form>
      </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(function () {



            var socket = io('localhost:3000/my-namespace');
            $('#usernameForm').submit(function(e){
              e.preventDefault();
              socket.emit('set username', $('#usernameInput').val());
              $('#usernameInput').val('');
              return false;
            });

            $('#messageForm').submit(function(e){
                e.preventDefault();
                socket.emit('chat message', $('#messageInput').val());
                $('#messageInput').val('');
                return false;
            });
            socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
            });
            socket.on('user connected', function(msg){
                $('#messages').append($('<li>').text(msg));
            })
            socket.on('user disconnected', function(msg){
                $('#messages').append($('<li>').text(msg));
            })
            socket.on('some event', function(msg){
                $('#messages').append($('<li>').text(msg));
            })
        });
        
    </script>

  </body>
</html>
