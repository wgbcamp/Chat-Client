<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/923c3b4ed2.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="contain">
      <div class="row">

        
        <div class="col-8" id="decorateMessages">


            <ul id="messages"></ul>

        </div>
        <div class="col-4" id="userListContainer">
          <div id="currentUsers">Users in chat room:</div>
          <br>
          <br>
          <ul id="currentUserList"></ul>
          <br>
          <br>
          <div id="anonymousUserList">Users in waiting room: </div>
        </div>

      </div>
       
    </div>

    <form id="messageForm" action="">
      <input id="messageInput" autocomplete="off" /><button id="messageButton"><i class="fas fa-paper-plane"></i></button>
    </form>  


      
      <div id="myModal" class="modal">

       
        <div class="modal-content">
          <p>Give yourself a nickname to join a chat room.</p>
          <br>
          <form id="usernameCreateForm" action="">
            <input id="usernameCreate">
          </form>
          
        </div>

      </div>

    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/frontendSocketIO.js"></script>

  </body>
</html>
