<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="test">


      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <p>Give yourself a nickname to join a chat room.</p>
          <br>
          <form id="usernameCreateForm" action="">
            <input id="usernameCreate">
          </form>
          
        </div>

      </div>
    
    <form id="usernameForm" action="">
      <input id="usernameInput" autocomplete="off" /><button id="usernameButton">Send</button>
    </form>
    <form id="messageForm" action="">
      <input id="messageInput" autocomplete="off" /><button id="messageButton">Send</button>
    </form>
      </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/scripts/frontendSocketIO.js"></script>

  </body>
</html>
